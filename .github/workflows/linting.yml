name: Linting

on:
  push:
    branches-ignore:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install Dev Dependencies
        run: npm install --include=dev
      - name: Lint Only
        run: node_modules/eslint/bin/eslint.js $(git diff --name-only --diff-filter=d main | grep -E "(src)" | grep -E "(.js$)")
